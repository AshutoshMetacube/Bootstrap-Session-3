<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Tooltip plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/jquery-1.11.1.min.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <link href="BootStrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    
    <div class="text-center">
        <h4>Tooltip examples for anchors</h4>
        This is a <a href="#" data-toggle="tooltip" title="Tooltip on left">Default Tooltip </a>.
        This is a <a href="#" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on Left </a>.
        This is a <a href="#" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on Top </a>. 
        This is a <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on Bottom </a>. 
        This is a <a href="#" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on Right </a>
        <br>
        <h4>Tooltip examples for buttons</h4>
        <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip on left">Default Tooltip </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right </button>
        <script>
            $(function () {
                $("[data-toggle='tooltip']").tooltip();
                $("[data-toggle='popover']").popover();
                //$('*').tooltip('show');
            });
        </script>
    </div>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-trigger="hover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
</body>
</html>
